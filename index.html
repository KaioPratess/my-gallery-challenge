<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>My Gallery Challenge</title>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

  <!-- css links -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="main">
    <div class="profile-info">
      <div class="profile-img">
        <img src="img/profilePhoto.png" alt="profilePhoto">
      </div>
      <h1>Rodney Cotton</h1>
      <span>Helsinki, Finland</span>
      <div class="profile-status">
        <div>
          <p>100</p>
          <span>Posts</span>
        </div>
        <div>
          <p>2,242</p>
          <span>Follower</span>
        </div>
        <div>
          <p>1,432</p>
          <span>Following</span>
        </div>
      </div>
    </div>
    <div class="gallery">
      <div class="img1">
        <img src="img/photo1.png" alt="photo1">
      </div>
      <div class="img2">
        <img src="img/photo2.png" alt="photo2">
      </div>
      <div class="img3">
        <img src="img/photo3.png" alt="photo3">
      </div>
      <div class="img4">
        <img src="img/photo_4.png" alt="photo4">
      </div>
      <div class="img5">
        <img src="img/photo5.png" alt="photo5">
      </div>
      <div class="img6">
        <img src="img/photo6.png" alt="photo6">
      </div>
    </div>
  </main>
  <footer class="footer">
    <p>created by <b>KaioPratess</b> - devChallenges.io</p>
  </footer>
</body>

</html>
